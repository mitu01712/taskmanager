{% extends 'tasks/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ task.title }}</h3>
    </div>
    <div class="card-body">
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Priority:</strong> {{ task.priority }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p><strong>Description:</strong></p>
        <p class="border p-3 rounded bg-light">{{ task.description }}</p>
        <hr>
        <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
</div>
{% endblock %}
